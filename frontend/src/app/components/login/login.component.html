<div class="content">
    <mat-card class="login-card">
        <mat-grid-list cols="2" rowHeight="100%">
            <mat-grid-tile colspan="1">
                <img class="keychain-img" src="../../../assets/login/keychain.png">
            </mat-grid-tile>
            <mat-grid-tile colspan="1">
                <form [formGroup]="profileForm">  
                    <div class="title">
                        <span class="mat-display-2">User Login</span>
                    </div>
                    <div class="credentials">
                        <mat-form-field class="control">
                            <mat-label>Email / ID</mat-label>
                            <input matInput type="email" placeholder="john.doe@contoso.com" formControlName="userName">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="control">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                        </mat-form-field>
                    </div>
                    <div>
                        <a mat-raised-button [disabled]="!profileForm.valid" class="control login-button" color="primary" (click)="loginClick()">LOGIN</a>
                    </div>
                    <div class="forgot-link">
                        <a href="/forgot">Forgot username/password?</a>
                    </div>
                </form>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>
</div>
