<div class="content">
    <h1>Previous classifications</h1>
    <div>
        <div class="classifications mat-elevation-z8">
            <table mat-table [dataSource]="classificationList" matSort matSortDisableClear class="mat-elevation-z8">

                <ng-container matColumnDef="timestamp">
                    <th mat-header-cell class="col-timestamp" *matHeaderCellDef mat-sort-header> ISO 8601 TIMESTAMP
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
                </ng-container>

                <ng-container matColumnDef="file">
                    <th mat-header-cell class="col-file" *matHeaderCellDef> IMAGE </th>
                    <td mat-cell *matCellDef="let element"> <img [src]="'data:image/png;base64,' + element.file">
                    </td>
                </ng-container>

                <ng-container matColumnDef="result">
                    <th mat-header-cell class="col-result" *matHeaderCellDef mat-sort-header> TENSORFLOW
                        CLASSIFICATION
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="classificationColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: classificationColumns;"></tr>
            </table>
        </div>
    </div>
</div>
