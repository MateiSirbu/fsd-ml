<div mat-dialog-title>
    <mat-icon aria-hidden="false" style="vertical-align: middle;">warning</mat-icon>
    Confirm item deletion?
</div>
<div mat-dialog-content>
    <p>The dessert <b>{{data.dessert}}</b> will be deleted.</p>
    <p>This action cannot be undone.</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">CANCEL</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</div>
